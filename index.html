<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palattette</title>
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Palettette</h1>
    <p>Fun with colors</p>

    <canvas id="palettette-canvas"></canvas>

    <p>
        <label>Input: <input id="palettette-input" type="text"></label>
    </p>

    <p>
        <label>Output: <input id="palettette-output" type="text" readonly></label>
    </p>

    <p>
        <button id="run-button">Run</button>
    </p>

    <p>
        <label>Upload your own code: <input id="upload-file" type="file" accept="image/*" placeholder="text" /></label>
    </p>

    <p>
        Or drag and drop into this window
    </p>
</body>

</html>
